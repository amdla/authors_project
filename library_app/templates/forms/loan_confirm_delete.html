{% extends 'library_app/base.html' %}

{% block content %}
<h2>Potwierdź usunięcie</h2>
<p>Czy na pewno chcesz usunąć wypożyczenie książki "{{ loan.book.title }}" wypożyczonej przez "{{ loan.borrower.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Potwierdź" class="btn btn-danger">
    <a href="{% url 'loan-list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
