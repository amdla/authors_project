<!-- templates/forms/author_confirm_delete.html -->
{% extends 'library_app/base.html' %}
{% block content %}
<h1>Czy na pewno chcesz usunąć autora "{{ author.first_name }} {{ author.last_name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'author-list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
