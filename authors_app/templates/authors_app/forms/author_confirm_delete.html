{% extends 'authors_app/base.html' %}

{% block content %}
    <h1>Delete Author</h1>
    <p>Are you sure you want to delete the author "{{ object.name }} {{ object.surname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'author-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
