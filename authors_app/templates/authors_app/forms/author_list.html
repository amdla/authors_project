{% extends 'authors_app/base.html' %}

{% block content %}
    <h1>Authors</h1>
    <a href="{% url 'author-create' %}" class="btn btn-primary mb-3">Add New Author</a>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ author.name }} {{ author.surname }}
                <div>
                    <a href="{% url 'author-update' author.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{% url 'author-delete' author.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No authors found.</li>
        {% endfor %}
    </ul>
{% endblock %}
